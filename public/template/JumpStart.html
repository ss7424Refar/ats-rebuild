<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" class="btn btn-info btn-block" data-toggle="collapse" data-target="#collapse_2"><b>JumpStart</b>
</button>
<div id="collapse_2" class="panel-collapse collapse in">
    <div class="panel-body form-horizontal">
        <div class="form-group">
            <label class="col-sm-1 control-label">TestImage</label>
            <div class="col-sm-4">
                <select class="form-control select2" name="TestImage"></select>
            </div>
            <script>
                $(function () {
                    $('select[name="TestImage"]').select2({
                        width: "100%",
                        ajax: {
                            url: "/ats_kimi/index/AddTool/getTestImage.html",
                            dataType: 'json',
                            delay: 250,
                            data: function (params) {
                                return {q: params.term};
                            },
                            processResults: function (data) {
                                return {results: data};
                            },
                            cache: false
                        },
                        placeholder: 'Please Select',
                        allowClear: true
                    });
            });
            </script>
            <script>
                $.ajax({
                type: 'post',
                url: "/ats_kimi/index/AddTool/getTestImage.html",
                dataType: 'json',
                success: function (data) {
                    var option = new Option('Keep Current Image', 'Keep Current Image', true, true);
                    $('select[name="TestImage_2"]').append(option);
                }
                });
            </script>
            <label class="col-sm-1 control-label">Execute Job</label>
            <div class="col-sm-4">
                <select class="form-control select" name="Execute Job_2">
                    <option>Fast Startup,Standby,Microsoft Edge</option>
                    <option>Fast Startup</option>
                    <option>BatteryLife</option>
                    <option>Fast Startup,Standby,Microsoft Edge,BatteryLife,DataGrab</option>
                </select>
            </div>
            <script>
                $('.select').select2();
            </script>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">OS Activation</label>
            <div class="col-sm-4" style="padding-top: 7px;padding-left: 14px">
                <label style="margin-right: 19px">
                    <input type="radio" name="OS Activation_2" class="minimal" value="YES" checked/> YES
                </label>
                <label style="margin-right: 19px">
                    <input type="radio" name="OS Activation_2" class="minimal" value="NO"/> NO
                </label>
            </div>
            <script>
                $('input[type="radio"].minimal').iCheck(
                    {radioClass: 'iradio_minimal-blue'}
                );
            </script>
        </div>
        <hr>
        <button type="button" class="btn btn-success delete"> delete</button>
    </div>
</div>
</body>
</html>
