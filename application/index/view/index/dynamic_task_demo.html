<script>
    $(function () {
        $('.select2').select2();

        $('input[name=osA],input[name=osA1]').iCheck({
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });

        $('#addTaskDemo').click(function () {
            var selection = $('select[name="selection"]').select2('data')[0].text;
            var collapseId = Number($('#forCollapse').text());
            console.log(collapseId);
            console.log(selection);

            $.ajax({
                type : "post",
                url: "{:url('AddTool/createHtmlElement')}",
                data: {
                    selection : selection,
                    collapseId : collapseId
                },
                success : function (result) {
                    if ('none' === $('#content').css('display')){
                        $('#content').css('display', 'block');
                    }

                    $('#box_body').append('<div>' + result +'</div>');
                },
                error : function(xhr,status,error){


                },
                complete: function () {
                    $('#forCollapse').text(collapseId + 1);
                }
            });
        });

        $('#sub').click(function () {
            console.log($('#toolForm').serialize());

        });

    });
</script>
