<!--<script src="__PUBLIC_JS__/bootstrap-select/js/bootstrap-select.min.js"></script>-->
<script src="__PUBLIC_JS__/clockpicker-gh-pages/bootstrap-clockpicker.min.js"></script>

<script src="__PUBLIC_JS__/adminlte/adminlte.min.js"></script>

<script>
    $(function () {

        // $('.selectpicker').selectpicker();

        // selection for toolName
        $('select[name="selection"]').select2({
                width: "100%"
            }
        );

        $('#content').on('click', '.delete', function () {
            $(this).parent().parent().parent().parent().remove();
            var buttonCount = $('.delete').length;
            if (0 === buttonCount) {
                $('#content').css('display', 'none');
            }

        }).on('click', '.addButton', function () {
            addToolByButton(2, $(this));

        });

        $.ajax({
            type : "post",
            url: "{:url('ToolHandler/setTool')}",
            data: {
                taskId: $('#taskId').val()
            },
            success : function (result) {
                console.log(result);
                if (null !== result || undefined !== result) {
                    $('#content').css('display', 'block');
                    result = JSON.parse(result);
                    $('#forCollapse').val(result.length + 1);
                    $.each(result, function (i, item) {
                        if ('JumpStart' === item.Tool_Type) {
                            $('#box_body').append('<div>' + setJumpStart(i) + '</div>');
                            lastDiv = $('#box_body').children('div:last');
                            setJumpStartData(lastDiv, item);
                        }
                        if ('Recovery' === item.Tool_Type) {
                            $('#box_body').append('<div>' + setRecovery(i) + '</div>');
                            lastDiv = $('#box_body').children('div:last');
                            setRecoveryData(lastDiv, item);
                        }
                        if ('C-Test' === item.Tool_Type) {
                            $('#box_body').append('<div>' + setCTest(i) + '</div>');
                            lastDiv = $('#box_body').children('div:last');
                            setCTestData(lastDiv, item);
                        }
                    })

                }

            },
            error : function(){
                toastr.error("Get Data Fail, Try Again");
                setTimeout("window.location.href=\"TaskManager\";",1500);
            }

        })

        $('#addTool').click(function () {
            addToolByButton(1);
        });

        // submit
        $('#sub').click(function () {
            if (!validateFormData()) {
                data = formToJson();
                $.ajax({
                    type : "post",
                    url: "{:url('ToolHandler/updateToolSteps')}",
                    data: {
                        taskId: $('#taskId').val(),
                        formObj : data
                    },
                    success : function (result) {
                        if ("done" == result) {
                            toastr.success("Update Tool Steps Success");
                            setTimeout("window.location.href=\"TaskManager\";",1500);
                        }

                    },
                    error : function(){
                        toastr.error("Submit Fail, Try Again");
                    }

                })
            }
        });


    })

    function addToolByButton(type, obj) {
        var selection, toolId;
        selection= $('select[name="selection"]').select2('val');

        index = $('#forCollapse').val();
        $.ajax({
            type : "post",
            url: "{:url('ToolHandler/getTool')}",
            data: {
                selection : selection,
                collapseId : index
            },
            success : function (result) {
                if ('none' === $('#content').css('display')){
                    $('#content').css('display', 'block');
                }
                if (1 === type) {
                    $('#box_body').append('<div>' + result +'</div>');
                    lastDiv = $('#box_body').children('div:last');
                    addThenInit(selection, lastDiv);

                } else if (2 === type) {
                    lastDiv = obj.parent().parent().parent().parent();
                    lastDiv.after('<div>' + result +'</div>');
                    addThenInit(selection, lastDiv.next());

                }
            },
            error : function(){
                toastr.error("Add Fail, Try Again");
            },
            complete: function () {
                $('#forCollapse').val(index + 1);
            }
        });
    }

    function addThenInit(selection, obj) {
        if ('JumpStart' === selection) {
            // testImage
            obj.find('select[name="TestImage"]').each(function () {
                var _this = $(this);
                _this.select2({
                    width: "100%",
                    ajax: {
                        url: "{:url('ToolHandler/getTestImage')}",
                        dataType: 'json',
                        delay: 250,
                        data: function (params) {
                            return {q: params.term};
                        },
                        processResults: function (data) {
                            return {results: data};
                        },
                        cache: false
                    },
                    placeholder: 'Please Select',
                    allowClear: true
                }).html('<option value="' + 'Keep Current Image' + '">' + 'Keep Current Image' + '</option>').trigger("change");

            });

            // Execute Job
            obj.find('.select').each(function () {
                $(this).select2();
            });
            // OS Activation
            obj.find('input[type="radio"].minimal').each(function () {
                $(this).iCheck(
                    {radioClass: 'iradio_minimal-blue'}
                );
            });
        } else if ('Recovery' === selection) {
            // testImage
            obj.find('select[name="TestImage"]').each(function () {
                var _this = $(this);
                _this.select2({
                    width: "100%",
                    ajax: {
                        url: "{:url('ToolHandler/getTestImage')}",
                        dataType: 'json',
                        delay: 250,
                        data: function (params) {
                            return {q: params.term};
                        },
                        processResults: function (data) {
                            return {results: data};
                        },
                        cache: false
                    },
                    placeholder: 'Please Select',
                    allowClear: true
                });

            });
            // OS Activation
            obj.find('input[type="radio"].minimal').each(function () {
                $(this).iCheck(
                    {radioClass: 'iradio_minimal-blue'}
                );
            });

        } else if ('C-Test' === selection) {
            // week
            obj.find('#week').select2({
                width: "100%"
            });

            // jquery spinner init
            obj.find('[data-trigger="spinner"]').spinner();

            //datetimepicker
            obj.find('.clockpicker').clockpicker({
                default:'now'
            });

            // End After
            obj.find('input[type="radio"].minimal').each(function () {
                $(this).iCheck(
                    {radioClass: 'iradio_minimal-blue'}
                ).on('ifChecked', function () {
                    _father = $(this).parent().parent().parent().parent();
                    _father.find('.col-sm-4').children('div').css('display', 'none');
                    _father.find('#' + $(this).val()).css('display', 'block');
                });
            });


        }
    }


    function setJumpStartData(obj, item) {
        // testImage
        obj.find('select[name="TestImage"]').each(function () {
            var _this = $(this);
            _this.select2({
                width: "100%",
                ajax: {
                    url: "{:url('ToolHandler/getTestImage')}",
                    dataType: 'json',
                    delay: 250,
                    data: function (params) {
                        return {q: params.term};
                    },
                    processResults: function (data) {
                        return {results: data};
                    },
                    cache: false
                },
                placeholder: 'Please Select',
                allowClear: true
            }).html('<option value="' + item.Test_Image + '">' + item.Test_Image + '</option>').trigger("change");

        });

        // Execute Job
        obj.find('.select').each(function () {
            $(this).select2().val(item.Execute_Job).trigger("change");;
        });
        // OS Activation
        obj.find('input[type="radio"].minimal').each(function () {
            $(this).iCheck(
                {radioClass: 'iradio_minimal-blue'}
            );

            if (item.OS_Activation == $(this).val()) {
                $(this).iCheck('check');
            }
        });

    }

    function setRecoveryData(obj, item) {
        // testImage
        obj.find('select[name="TestImage"]').each(function () {
            var _this = $(this);
            _this.select2({
                width: "100%",
                ajax: {
                    url: "{:url('ToolHandler/getTestImage')}",
                    dataType: 'json',
                    delay: 250,
                    data: function (params) {
                        return {q: params.term};
                    },
                    processResults: function (data) {
                        return {results: data};
                    },
                    cache: false
                },
                placeholder: 'Please Select',
                allowClear: true
            }).html('<option value="' + item.Test_Image + '">' + item.Test_Image + '</option>').trigger("change");

        });

        // OS Activation
        obj.find('input[type="radio"].minimal').each(function () {
            $(this).iCheck(
                {radioClass: 'iradio_minimal-blue'}
            );

            if (item.OS_Activation == $(this).val()) {
                $(this).iCheck('check');
            }
        });
    }

    function setCTestData(obj, item) {

        // week
        obj.find('#week').select2({
            width: "100%"
        });

        // jquery spinner init
        obj.find('[data-trigger="spinner"]').spinner();

        //datetimepicker
        obj.find('.clockpicker').clockpicker({
            default:'now'
        });

        // End After
        obj.find('input[type="radio"].minimal').each(function () {
            $(this).iCheck(
                {radioClass: 'iradio_minimal-blue'}
            ).on('ifChecked', function () {
                _father = $(this).parent().parent().parent().parent();
                _father.find('.col-sm-4').children('div').css('display', 'none');
                _father.find('#' + $(this).val()).css('display', 'block');

            });

        });

        if ('Count' === item.End_After) {
            obj.find('input[value="Count"]').iCheck('check');
            obj.find('#Count').find('input').val(item.Count);

        } else if ('Terminus' === item.End_After) {
            obj.find('input[value="Terminus"]').iCheck('check');
            obj.find('#Terminus').find('#Week').html('<option value="' + item.Week + '">' + item.Week + '</option>').trigger("change");
            obj.find('#Terminus').find('input').val(item.Time);

        } else if ('Interval' === item.End_After) {
            obj.find('input[value="Interval"]').iCheck('check');
            obj.find('#Interval').find('input:eq(0)').val(item.Day);
            obj.find('#Interval').find('input:eq(1)').val(item.Hour);
            obj.find('#Interval').find('input:eq(2)').val(item.Min);
        }

    }
</script>

</body>
